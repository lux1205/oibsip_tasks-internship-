<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="circle">
            <input type="range" min="-50" max="100" value="25" id="tempRange">
            <span id="tempValue">25째C</span>
        </div>
        <div class="unit-switch">
            <label>Convert to:</label>
            <select id="unit">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>
        <button onclick="convertTemp()">Convert</button>
        <p class="result" id="result">Result: 25째C</p>
    </div>
    <p class="status" id="tempStatus">Status: Normal</p>
</body>
</html>
